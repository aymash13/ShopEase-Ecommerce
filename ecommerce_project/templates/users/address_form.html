{% extends 'base.html' %}
{% block title %}Add / Edit Address{% endblock %}
{% block content %}
<div class="col-md-6 mx-auto mt-5">
    <h2 class="text-center mb-4">Address</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
</div>
{% endblock %}
