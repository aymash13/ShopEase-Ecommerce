{% extends 'base.html' %}
{% block title %}Delete Address{% endblock %}
{% block content %}
<div class="col-md-6 mx-auto mt-5 text-center">
    <h3>Are you sure you want to delete this address?</h3>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Yes, Delete</button>
        <a href="{% url 'address_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
