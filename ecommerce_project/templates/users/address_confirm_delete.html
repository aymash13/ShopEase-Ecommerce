{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Address{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'users/address_delete.css' %}">

<div class="delete-wrapper">
    <div class="delete-card">
        <h3 class="delete-title">Delete Address</h3>
        <p class="delete-text">Are you sure you want to delete this address? This action cannot be undone.</p>

        <form method="POST" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Yes, Delete</button>
            <a href="{% url 'address_list' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
